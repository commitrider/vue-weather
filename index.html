<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link rel="stylesheet" href="./src/assets/css/main.css">
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <main>
      <div class="card">
        <div class="header">
          <input class="input" type="text" placeholder="Write city">
          <button class="search">Search</button>
        </div>
        <div class="country">Ukraine</div>
        <div class="card_blocks">
          <div class="card_block-left">
            <div class="image"><img src="./public/image/Group 2.svg" alt="weather"></div>
          </div>
          <div class="card_block-right">
            <div class="type_weather">Partly Cloudy</div>
            <div class="day">Friday</div>
            <div class="temperature">28</div>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
